<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Task 23 </title>
  <link rel="stylesheet" href="css/task23.css">
</head>

<body>
  <!--多叉树-->
  <!--电脑-->
  <div class="computer">
    <span>computer</span>
    <!--三大件-->
    <div class="major">
      <span>major</span>
      <div class="cpu">
        <span>cpu</span>
        <div>Intel</div>
        <div>Amd</div>
      </div>
      <div class="ram">
        <span>ram</span>
        <div>Kingston</div>
        <div>Adata</div>
        <div>Apacer</div>
      </div>
      <div class="mainboard">
        <span>mainboard</span>
        <div>Asus</div>
        <div>Msi</div>
        <div>Gigabyte</div>
      </div>
    </div>
    <!--其他-->
    <div class="case">
      <span>case</span>
      <div class="gpu">
        <span>gpu</span>
        <div>Nvidia</div>
        <div>Amd</div>
      </div>
      <div class="ssd">
        <span>ssd</span>
        <div>Samsung</div>
        <div>Sandisk</div>
      </div>
      <div class="power">
        <span>power</span>
        <div>Delta</div>
        <div>Huntkey</div>
      </div>
    </div>

    <!--外设-->
    <div class="Peripherals">
      <span>Peripherals</span>
      <div class="keyboard">Keyboard</div>
      <div class="mouse">Mouse</div>
    </div>

  </div>
  <!--遍历按钮-->
  <form class="check-form">
    <button type="button" id="pre">前序遍历</button>
    <button type="button" id="in">中序遍历</button>
    <button type="button" id="post">后序遍历</button>
    <input type="text" id="userInput">
    <button type="button" id="check">查询</button>
  </div>
  <script src='js/task23.js'></script>
</body>

</html>
